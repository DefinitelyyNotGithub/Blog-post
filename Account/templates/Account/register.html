{% load static %}

<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'authentication_template/css/style.css' %}">

</head>
<body class="img js-fullheight" style="background-image: url({% static 'authentication_template/images/bg.jpg' %});">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign Up</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <a href="{% url 'Account:login' %}"><h3 class="mb-4 text-center">Have an account?</h3></a>
                    <form action="{% url 'Account:register' %}" class="signin-form" method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}

                        <br>
                        {{ form.username }}
                        <br>
                        {{ form.password }}
                        <br>
                        {{ form.password_confirm }}
                        <br>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static "authentication_template/js/jquery.min.js" %}"></script>
<script src="{% static "authentication_template/js/popper.js" %}"></script>
<script src="{% static "authentication_template/js/bootstrap.min.js" %}"></script>
<script src="{% static "authentication_template/js/main.js" %}"></script>

</body>
</html>
