{% extends 'base.html' %}

{% block content %}
    <section class="contact-us">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">


                                    <div class="sidebar-heading">
                                        <h2></h2>
                                    </div>

                                    <div style="padding-left: 930px">
                                        <a href="{% url 'Account:saved posts' %}">
                                            <nobr><h4>Saved posts</h4></nobr>
                                            <br>
                                        </a>
                                        <a href="{% url 'Account:liked posts' %}">
                                            <nobr><h4>Liked posts</h4></nobr>
                                        </a>
                                    </div>
                                    <h4>Edit Profile</h4>
                                    <br>
                                    <div class="content">
                                        <form id="contact" action="{% url 'Account:profile' request.user.id %}"
                                              method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12">
                                                    <fieldset>
                                                        <p>full name </p> {{ form.full_name }}
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-6 col-sm-12">
                                                    <fieldset>
                                                        <p>Email </p>{{ form.email }}
                                                    </fieldset>
                                                </div>
                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        <button style="cursor: pointer" type="submit" id="form-submit"
                                                                class="main-button">Save
                                                        </button>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
